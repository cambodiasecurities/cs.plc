<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Google Sheet.css">
    <title>Event Form</title>
</head>
<body>
    <div class="container mt-4">
        <!-- Logo Section -->
        <div class="text-center mb-4">
            <img src="CSP_LOGO-02.png" alt="Logo" class="img-fluid">
        </div>

        <!-- Date and Time Section -->
        <div class="text-center mb-4">
            <div id="dateTime">
                <div id="clock" class="h5">Loading clock...</div>
                <div id="date" class="h6">Loading date...</div>
            </div>
        </div>

        <!-- Form Section -->
        <form method="post" action="https://script.google.com/macros/s/AKfycbwy_UfHrUoUkyPqR5y3A6SqZjNbnn_QlHFIPEI82n4GV83kY-TflmkZexjAvjavyXj-6w/exec" name="contact-form" id="contactForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name/姓名</label>
                <input type="text" name="your-name" class="form-control" placeholder="Name" required>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender/性别</label>
                <select name="gender" id="gender" class="form-select" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male/男性</option>
                    <option value="female">Female/女性</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="phone-number" class="form-label">Phone Number/电话号码</label>
                <input type="text" name="phone-number" class="form-control" placeholder="Phone Number" required>
            </div>
            <div class="mb-3">
                <label for="company-name" class="form-label">Company Name/公司名称</label>
                <input type="text" name="company-name" class="form-control" placeholder="Company Name" required>
            </div>
            <div class="text-center">
                <input type="submit" value="Submit" id="submit" class="btn btn-primary">
            </div>

            <!-- Slider Section -->
            <div class="slider mt-4">
                <div class="slides d-flex">
                    <div class="slide"><img src="06.png" alt="Slide 1" class="img-fluid"></div>
                    <div class="slide"><img src="07.png" alt="Slide 2" class="img-fluid"></div>
                </div>
            </div>
        </form>
    </div>

    <div class="overlay d-none justify-content-center align-items-center" id="overlay">
        <img src="Infinity@4x-2.0s-200px-200px.gif" alt="Loading" class="loading-icon" id="loadingIcon">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function to update the date and clock
        function updateDateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const day = now.getDate().toString().padStart(2, '0');
            const month = (now.getMonth() + 1).toString().padStart(2, '0'); // Months are 0-based
            const year = now.getFullYear();

            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
            document.getElementById('date').textContent = `${day}/${month}/${year}`;
        }

        // Update the date and clock every second
        setInterval(updateDateTime, 1000);

        // Initial call to set the date and clock immediately
        updateDateTime();

        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Show the overlay and loading icon
            document.getElementById('overlay').classList.remove('d-none');
            document.getElementById('contactForm').style.display = 'none'; // Hide the form

            var form = event.target;
            var formData = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                // Hide the overlay and loading icon
                document.getElementById('overlay').classList.add('d-none');

                if (data.result === 'success') {
                    window.location.href = 'thank-you.html'; // Redirect to thank you page
                } else {
                    alert('There was a problem with your submission. Please try again.');
                }
            })
            .catch(error => {
                // Hide the overlay and loading icon
                document.getElementById('overlay').classList.add('d-none');

                alert('There was a problem with your submission. Please try again.');
                console.error('Error:', error);
            });
        });

        // Function to handle the auto-slider
        const slides = document.querySelector('.slides');
        let index = 0;

        function showNextSlide() {
            index = (index + 1) % document.querySelectorAll('.slide').length;
            slides.style.transform = `translateX(-${index * 100}%)`;
        }

        setInterval(showNextSlide, 3000); // Change slide every 3 seconds
    </script>
</body>
</html>
